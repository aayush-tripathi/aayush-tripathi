<!-- assets/tile-breaker.svg -->
<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">


  <!-- Row 1 of bricks (lightest GitHub-green) -->
  <g fill="#9BE9A8">
    <rect x="50"  y="40" width="10" height="10">
      <animate attributeName="opacity" begin="2.5s" dur="0.2s" from="1" to="0" fill="freeze" />
    </rect>
    <rect x="120" y="40" width="10" height="10">
      <animate attributeName="opacity" begin="2.7s" dur="0.2s" from="1" to="0" fill="freeze" />
    </rect>
    <rect x="190" y="40" width="10" height="10">
      <animate attributeName="opacity" begin="2.9s" dur="0.2s" from="1" to="0" fill="freeze" />
    </rect>
    <rect x="260" y="40" width="10" height="10">
      <animate attributeName="opacity" begin="3.1s" dur="0.2s" from="1" to="0" fill="freeze" />
    </rect>
    <rect x="330" y="40" width="10" height="10">
      <animate attributeName="opacity" begin="3.3s" dur="0.2s" from="1" to="0" fill="freeze" />
    </rect>
  </g>

  <!-- Row 2 of bricks (medium GitHub-green) -->
  <g fill="#40C463">
    <rect x="50"  y="60" width="10" height="10">
      <animate attributeName="opacity" begin="1.5s" dur="0.2s" from="1" to="0" fill="freeze" />
    </rect>
    <rect x="120" y="60" width="10" height="10">
      <animate attributeName="opacity" begin="1.7s" dur="0.2s" from="1" to="0" fill="freeze" />
    </rect>
    <rect x="190" y="60" width="10" height="10">
      <animate attributeName="opacity" begin="1.9s" dur="0.2s" from="1" to="0" fill="freeze" />
    </rect>
    <rect x="260" y="60" width="10" height="10">
      <animate attributeName="opacity" begin="2.1s" dur="0.2s" from="1" to="0" fill="freeze" />
    </rect>
    <rect x="330" y="60" width="10" height="10">
      <animate attributeName="opacity" begin="2.3s" dur="0.2s" from="1" to="0" fill="freeze" />
    </rect>
  </g>

  <!-- Row 3 of bricks (darker GitHub-green) -->
  <g fill="#30A14E">
    <rect x="50"  y="80" width="10" height="10">
      <animate attributeName="opacity" begin="0.5s" dur="0.2s" from="1" to="0" fill="freeze" />
    </rect>
    <rect x="120" y="80" width="10" height="10">
      <animate attributeName="opacity" begin="0.7s" dur="0.2s" from="1" to="0" fill="freeze" />
    </rect>
    <rect x="190" y="80" width="10" height="10">
      <animate attributeName="opacity" begin="0.9s" dur="0.2s" from="1" to="0" fill="freeze" />
    </rect>
    <rect x="260" y="80" width="10" height="10">
      <animate attributeName="opacity" begin="1.1s" dur="0.2s" from="1" to="0" fill="freeze" />
    </rect>
    <rect x="330" y="80" width="10" height="10">
      <animate attributeName="opacity" begin="1.3s" dur="0.2s" from="1" to="0" fill="freeze" />
    </rect>
  </g>

  <!-- Ball as a dark GitHub-green square (10×10) -->
  <rect id="ball" width="10" height="10" fill="#216E39">
    <animate
      attributeName="x"
      dur="2s"
      repeatCount="indefinite"
      values="195; 55; 335; 195"
      keyTimes="0; 0.33; 0.66; 1"
    />
    <animate
      attributeName="y"
      dur="2s"
      repeatCount="indefinite"
      values="245; 75; 75; 245"
      keyTimes="0; 0.33; 0.66; 1"
    />
    <!-- Fade out the ball after all bricks are gone -->
    <animate
      attributeName="opacity"
      begin="3.5s"
      dur="0.2s"
      from="1"
      to="0"
      fill="freeze"
    />
  </rect>

  <!-- Paddle as a dark GitHub-green square (10×10) -->
  <rect id="paddle" x="180" y="260" width="10" height="10" fill="#216E39">
    <animate
      attributeName="x"
      dur="2s"
      repeatCount="indefinite"
      values="20; 180; 340; 180; 20"
      keyTimes="0; 0.25; 0.5; 0.75; 1"
    />
    <!-- Fade out the paddle at the same time -->
    <animate
      attributeName="opacity"
      begin="3.5s"
      dur="0.2s"
      from="1"
      to="0"
      fill="freeze"
    />
  </rect>

</svg>
